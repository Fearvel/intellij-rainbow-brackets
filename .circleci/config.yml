version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:11-jdk

    working_directory: ~/intellij-rainbow-brackets

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      - restore_cache:
          keys:
          - 201-dependencies-{{ checksum "build.gradle" }}

      - run: ./gradlew -v

      - run: ./gradlew buildPlugin

      - run: ./gradlew check

      - run: bash <(curl -s https://codecov.io/bash)

      - type: shell
        name: Release
        command: |
          if git log -1 --pretty=%B | grep "^[0-9]\+\.[0-9]\+\.[0-9]\+$";
          then
            gradle publishPlugin
          elif git log -1 --pretty=%B | grep "^[0-9]\+\.[0-9]\+$";
          then
            gradle publishPlugin
          else
            echo "Not a release, skipping"
          fi

      - save_cache:
          paths:
            - ~/.gradle
          key: 201-dependencies-{{ checksum "build.gradle" }}

      - store_artifacts:
          path: ~/intellij-rainbow-brackets/build/distributions/