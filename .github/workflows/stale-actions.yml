name: "Close wontfix issues"

on:
  label:
    types: [created]

jobs:
  stale:
    if: github.event.label.name == 'auto generated'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/stale@v3.0.14
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        days-before-stale: 0
        days-before-close: 0
        stale-issue-message: "This auto generated issue has been automatically marked as stale because it's nothing wrong here. If you think there are something really wrong, please reply this issue. Thanks for your cooperation."
        stale-issue-label: "wontfix"
        only-labels: "auto generated"