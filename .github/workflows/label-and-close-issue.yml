name: "Label and close wontfix issues"

on:
  issues:
    types: [opened]

jobs:
  Label:
    runs-on: ubuntu-latest
    steps:
      - uses: Naturalclar/issue-action@v2.0.2
        with:
          title-or-body: "both"
          parameters: '[ {"keywords": ["RainbowHighlightVisitor.kt:35", "RainbowHighlightVisitor.kt:68"], "labels": ["invalid"]} ]'
          github-token: "${{ secrets.GITHUB_TOKEN }}"
  Close:
    needs: [Label]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/stale@v3.0.14
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        days-before-stale: 0
        days-before-close: 0
        stale-issue-message: "This auto generated issue has been automatically marked as wontfix because it's nothing wrong here. If you think there are something really wrong, please reply this issue. Thanks for your cooperation."
        stale-issue-label: "wontfix"
        only-labels: "invalid"
